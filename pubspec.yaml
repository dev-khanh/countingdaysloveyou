name: countingdaysloveyou
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  cloud_firestore: ^0.13.0+1
  firebase_storage: ^3.1.5
  image_picker: ^0.6.6+4
  redux: ^4.0.0
  flutter_redux: ^0.6.0
  flutter_datetime_picker: ^1.2.5
  shared_preferences: ^0.5.7
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Codystar
      fonts:
        - asset: assets/fonts/Codystar-Regular.ttf
        - asset: assets/fonts/Codystar-Light.ttf
